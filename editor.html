<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Editor - HoloVerse</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo">HoloVerse</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="upload.html">Upload</a></li>
                <li><a href="editor.html" class="active">3D Editor</a></li>
                <li><a href="ar-preview.html">AR Preview</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section>
            <h1>3D Editor</h1>
            <div id="canvas-container"></div>
            
            <div class="controls">
                <button onclick="changeColor('#ff0000')">Red</button>
                <button onclick="changeColor('#00ff00')">Green</button>
                <button onclick="changeColor('#0000ff')">Blue</button>
                <button onclick="changeShape('box')">Box</button>
                <button onclick="changeShape('sphere')">Sphere</button>
                <button onclick="changeShape('torus')">Torus</button>
                <button onclick="resetCamera()">Reset View</button>
                <button onclick="exportScene()">Export</button>
            </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 HoloVerse. All rights reserved.</p>
    </footer>
    
    <script>
        let scene, camera, renderer, mesh;
        let currentGeometry = 'box';
        let currentColor = 0x667eea;
        
        function initThreeJS() {
            // Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x222222);
            
            // Camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / 500, 0.1, 1000);
            camera.position.z = 5;
            
            // Renderer
            const container = document.getElementById('canvas-container');
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(container.offsetWidth, 500);
            container.appendChild(renderer.domElement);
            
            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(5, 5, 5);
            scene.add(directionalLight);
            
            // Initial mesh
            createMesh('box');
            
            // Animation loop
            animate();
            
            // Handle window resize
            window.addEventListener('resize', onWindowResize);
        }
        
        function createMesh(type) {
            if (mesh) scene.remove(mesh);
            
            let geometry;
            switch(type) {
                case 'sphere':
                    geometry = new THREE.SphereGeometry(1, 32, 32);
                    break;
                case 'torus':
                    geometry = new THREE.TorusGeometry(1, 0.4, 16, 100);
                    break;
                default:
                    geometry = new THREE.BoxGeometry(2, 2, 2);
            }
            
            const material = new THREE.MeshPhongMaterial({ color: currentColor });
            mesh = new THREE.Mesh(geometry, material);
            scene.add(mesh);
        }
        
        function animate() {
            requestAnimationFrame(animate);
            if (mesh) {
                mesh.rotation.x += 0.01;
                mesh.rotation.y += 0.01;
            }
            renderer.render(scene, camera);
        }
        
        function changeColor(color) {
            currentColor = parseInt(color.replace('#', '0x'));
            if (mesh) {
                mesh.material.color.setHex(currentColor);
            }
        }
        
        function changeShape(type) {
            currentGeometry = type;
            createMesh(type);
        }
        
        function resetCamera() {
            camera.position.set(0, 0, 5);
            camera.lookAt(0, 0, 0);
        }
        
        function onWindowResize() {
            const container = document.getElementById('canvas-container');
            camera.aspect = container.offsetWidth / 500;
            camera.updateProjectionMatrix();
            renderer.setSize(container.offsetWidth, 500);
        }
        
        function exportScene() {
            alert('Scene exported! Ready for AR Preview.');
            window.location.href = 'ar-preview.html';
        }
        
        // Initialize on load
        window.onload = initThreeJS;
    </script>
</body>
</html>
